<!DOCTYPE html>
<html lang="en">
 
  <!-- Header section -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title> 
 
  <!-- Link to Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header class="d-flex min-vh-100 bg-dark">
      <h1 class="display-2 text-center text-light">Weather Dashboard</h1>
  
  <header>
 
  <main class="container-fluid my-auto">
    <div class="row justify-content-center">
      <h2 class>Search for a City:</h2>
      
      <form>
        <div class="form-group">
          <label for="city-input">Type City Name</label>
          <input type="text" class="form-control" id="city-input" aria-describedby="Type City Name">
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

  </main>

      <div type="Current Conditions" class="col-12 col-md-9 hide">
          <div class="row">
              <div class="col-12">
                  <div class="current weather conditions border rounded my-3 px-3 py-3">
                      <h3 class="current-city">Current Weather Conditions <small class="text-muted" class="current-date"></small></h3>

                      <p class="mb-2">Temperature: <span id="current-temp"></span></p>
                      <p class="mb-2">Humidity: <span id="current-humidity"></span></p>
                      <p class="mb-2">Wind Speed: <span id="current-wind-speed"></span></p>
                      <p class="mb-2">UV index: <span id="uv-index"></span></p>
                  </div>
              </div>
        
       

            <div class="form-group form-check">
              <input type="5 day forecast" class="col-12">
              <div class="card" class="row">
                <div class="card-body">
                  <h4 class=""
                </div>
            
        </div>





        <div class="col-12 text-center">
          <!-- back btn -->
          <h6><a href="./index.html">&larr; Go Back</a></h6>
        </div>
      </div>
    </div>
  </main>


</body>

 <!-- jquery section -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

</html>
